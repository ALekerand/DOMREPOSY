 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			<ui:define name="pageTitle">Title</ui:define>
			<ui:define name="pageHeader">Header</ui:define>
			<ui:define name="body">
				<h:form id="form">
				<p:panel header="RECEPTION DE RECLAMATION"></p:panel>
				<p:dataTable  var="dom" value="#{recepReclamationController.listReclamation}">
				
		<p:column headerText="Numero de la reclamation" style="width:20%">
        <h:outputText value="#{dom.numeroReclam}"/>
        </p:column>
        
        <p:column headerText="Date reclamation">
        <h:outputText value="#{dom.dateReclam}">
        	<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
        </h:outputText>
   		</p:column>
   		
   		 <p:column headerText="Matricule Etudiant">
        <h:outputText value="#{dom.etudiant.matriculeEtude}"/>
   		</p:column>
   		
   		<p:column headerText="Libelle ECUE" >
        <h:outputText value="#{dom.evaluation.ecue.libelleEcue}">
        </h:outputText>
   		</p:column>
   		
   		<p:column headerText="Motif Reclamation">
        <h:outputText value="#{dom.motifReclamation.libelleMotifReclam}">
        </h:outputText>
   		</p:column>
   		
   		<p:column headerText="Libelle Etat Reclamation" >
        <h:outputText value="#{dom.etatReclamation.libelleEtatReclam}">
        </h:outputText>
   		</p:column>
   		
   		<p:column headerText="Recevable">
   		<p:commandButton value="valide" action="#{recepReclamationController.reclamRecevables}" update="form">
   		<f:setPropertyActionListener value="#{dom}" target="#{recepReclamationController.selectionReclam}"></f:setPropertyActionListener>
   		</p:commandButton>
   		</p:column>
   		
   		<p:column headerText="Nonrecevable">
   		<p:commandButton value="valide" action="#{recepReclamationController.reclamationNonRecevable}" update="form">
   		<f:setPropertyActionListener value="#{dom}" target="#{recepReclamationController.selectionReclam}"></f:setPropertyActionListener>
   		</p:commandButton>
   		</p:column>
				
				</p:dataTable>
				
				</h:form>
			</ui:define>
	</ui:composition>

</html>
