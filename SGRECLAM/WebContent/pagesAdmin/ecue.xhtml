<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			<ui:define name="body">
				<h:form  id="form">
				
					<p:messages  showDetail="true" closable="true"></p:messages>			
				
	<p:panel header="Enregistrement des ECUE">
	
	<br/>	 	
	<table>
		<tr>
		
			<td style="width:5%">
	<fieldset>
 	<legend>Informations sur l'ECUE</legend>
	<h:panelGrid columns="4" cellpadding="10">
	<p:outputLabel for="inputcodeecue" value="Code ECUE" ></p:outputLabel>
	<p:inputText id="inputcodeecue" value="#{ecueController.ecue.codeEcue}" required="true" requiredMessage="Veuillez resseigner l'ecue SVP"></p:inputText>
	
	<p:outputLabel for="inputlibecue" value="Libellé ECUE"></p:outputLabel>
	<p:inputText id="inputlibecue" value="#{ecueController.ecue.libelleEcue}" required="true" requiredMessage="Veuillez resseigner l'ecue SVP"></p:inputText>	
	
		<p:outputLabel value="Niveau"></p:outputLabel> 
	<p:selectOneMenu value="#{ecueController.codeNiveau}">
	<f:selectItem itemLabel="Selectionner" itemValue=""></f:selectItem>	
	<f:selectItems value="#{ecueController.listNiveau}" var="dom" itemLabel="#{dom.libeleNiveau}" itemValue="#{dom.codeNiveau}"></f:selectItems>	
	</p:selectOneMenu>
	
	</h:panelGrid>
	</fieldset>
	
	

	
	
			</td>
			
			<td>
			<p:dataTable var="dom" value="#{ecueController.listUe}" selection="#{ecueController.selectedUe}" rowKey="#{dom.codeUe}"   >
				<f:facet name="header">Liste des UE </f:facet>
				
				<p:column selectionMode="single" style="width:20%">
				</p:column>
				
				<p:column headerText="Code UE" style="width:20%">
					<h:outputLabel value="#{dom.codeUe}"></h:outputLabel>
				</p:column>
				
				<p:column headerText="Libellé UE">
					<h:outputLabel value="#{dom.libeleUe}"></h:outputLabel>
				</p:column>
				
			</p:dataTable>
			</td>
		</tr>
	</table>
	
		
	<br/>
	
		<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{ecueController.enregistrer}" update="form" binding="#{ecueController.btnEnregistrer}"></p:commandButton>
				<p:commandButton value="Annuler"  action="#{ecueController.annuler}" update="form" binding="#{ecueController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{ecueController.modifier}" update="form" binding="#{ecueController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
	</p:panel>
	<br></br>
	
	
 <p:dataTable  var="opf" value="#{ecueController.listEcue}"  selectionMode="single" selection="#{ecueController.selectedEcue}" rowKey="#{opf.codeEcue}">
 
 <f:facet name="header">
            LISTE DES ECUE
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{ecueController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code du Ecue">
        <h:outputText value="#{opf.codeEcue}"/>
        </p:column>
        
        <p:column headerText="Libéllé du Ecue ">
        <h:outputText value="#{opf.libelleEcue}"/>
   		</p:column>
	
	 <p:column headerText="Année Scolaire">
        <h:outputText value="#{opf.anneeScolaire.libelleAnneeScol}"/>
   		</p:column>
	
	</p:dataTable>
				
				</h:form>
			</ui:define>
	</ui:composition>

</html>
