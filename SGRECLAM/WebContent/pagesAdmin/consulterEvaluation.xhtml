<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/templates/templateAdmin.xhtml">
			
			<ui:define name="body">
				<h:form  id="form">
			<p:messages  showDetail="true" closable="true"></p:messages>			
	<p:panel header="Enregistrement des UE">
	 	
	<fieldset>
 	<legend>INFORMATION SUR L'ANNEE SCOLAIRE</legend>	
 	<h:panelGrid columns="5"  >
 	<p:outputLabel value="Annee Scolaire"></p:outputLabel> 
	<p:selectOneMenu id="dom" value="#{consulterEvaliuation.codeAnneeScol}">
	<f:selectItem itemLabel="Selectionner" itemValue=""></f:selectItem>	
	<f:selectItems value="#{consulterEvaliuation.listAnneeScolaire}" var="dom" itemLabel="#{dom.libelleAnneeScol}" itemValue="#{dom.codeAnneeScol}"></f:selectItems>	
	</p:selectOneMenu>
	
	
	<p:outputLabel value="Ecue"></p:outputLabel> 
	<p:selectOneMenu value="#{consulterEvaliuation.codeEcue}">
	<f:selectItem itemLabel="Selectionner" itemValue=""></f:selectItem>	
	<f:selectItems value="#{consulterEvaliuation.listEcue}" var="dom" itemLabel="#{dom.libelleEcue}" itemValue="#{dom.codeEcue}"></f:selectItems>	
	<p:ajax event="change" listener="#{consulterEvaliuation.chargerListEvaluation}" process="@this,dom" update="form"></p:ajax>
	</p:selectOneMenu>
	</h:panelGrid>
	</fieldset>		
	<br/>
	
	<br></br>
	
 <p:dataTable  var="dom" value="#{consulterEvaliuation.listEvaluation}"   rowKey="#{dom.codeEvaluation}">
 
 	<f:facet name="header">
            LISTE DES EVALUATIONS
        </f:facet>
 
 	<p:column headerText="Code">
        <h:outputText value="#{dom.codeEvaluation}"/>
   		</p:column>
   		
   		<p:column headerText="Libellé">
        <h:outputText value="#{dom.libeleEvaluation}"/>
        </p:column>
        
        <p:column headerText="Type evaluation">
        <h:outputText value="#{dom.typeEvaluation.libelleTypeEvalu}"/>
        </p:column>
        
        <p:column headerText="Ecue">
        <h:outputText value="#{dom.ecue.libelleEcue}"/>
        </p:column>
        
        <p:column headerText="Année Scolaire">
   	  <p:outputLabel value="#{dom.anneeScolaire.libelleAnneeScol}" />
   	  </p:column> 
   	 </p:dataTable>
	
	</p:panel>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
