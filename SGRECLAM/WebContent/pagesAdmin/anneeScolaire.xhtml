<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			
			<ui:define name="body">
				<h:form  id="form">
			<p:messages  showDetail="true" closable="true"></p:messages>			
	<p:panel header="Enregistrement des UE">
	
	<br/>	 	
		
	<h:panelGrid columns="4" cellpadding="10">
	<p:outputLabel for="inputdebut" value="Annee début"></p:outputLabel>
	<p:inputText id="inputdebut" value="#{anneeScolaireController.anneeScolaire.debutAnneeScol}" required="true" requiredMessage="Veuillez resseigner le champs"></p:inputText>	
	
	<p:outputLabel for="inputfin" value="Annee fin"></p:outputLabel>
	<p:inputText id="inputfin" value="#{anneeScolaireController.anneeScolaire.finAnneeScol}" required="true" requiredMessage="Veuillez resseigner le champs"></p:inputText>	
		</h:panelGrid>
			
	<br/>
	
		<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{anneeScolaireController.enregistrer}" update="form" binding="#{anneeScolaireController.btnEnregistrer}" ></p:commandButton>
				<p:commandButton value="Annuler"  action="#{anneeScolaireController.annuler}" update="form" binding="#{anneeScolaireController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{anneeScolaireController.modifier}" update="form" binding="#{anneeScolaireController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
	
	<br></br>
	
	
 <p:dataTable  var="opf" value="#{anneeScolaireController.listAnneeScolaire}"  selectionMode="single" selection="#{anneeScolaireController.selectedAnneeScolaire}" rowKey="#{opf.codeAnneeScol}">
 
 <f:facet name="header">
           LISTE DES ANNEE SCOLAIRE
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{anneeScolaireController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code de l'année scolaire">
        <h:outputText value="#{opf.codeAnneeScol}"/>
        </p:column>
        
        <p:column headerText="Libéllé Année Scolaire ">
        <h:outputText value="#{opf.libelleAnneeScol}"/>
   		</p:column>
	
	
	</p:dataTable>
	
	</p:panel>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
