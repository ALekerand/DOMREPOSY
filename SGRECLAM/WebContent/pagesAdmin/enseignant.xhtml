	<ui:composition template="/templates/templateAdmin.xhtml">
			<ui:define name="body">
				<h:form id="form">
			<p:messages  showDetail="true" closable="true"></p:messages>			
				
	<p:panel header="Enregistrement des Enseignant">
	<fieldset>
 	<legend>Information de l'enseignant</legend>	 	
	<h:panelGrid columns="4" cellpadding="8">

	<p:outputLabel value="Sexe"></p:outputLabel>
	<p:inputText value="#{enseignantController.enseignant.sexeEnsei}"></p:inputText>
	</h:panelGrid>		
	</fieldset>
	
		<p:toolbar >

				<p:commandButton value="Annuler"  action="#{enseignantController.annuler}" update="form" binding="#{enseignantController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{enseignantController.modifier}" update="form" binding="#{enseignantController.btnEnregistrer1}"></p:commandButton>
			</f:facet>
		</p:toolbar>
	<br></br>
	
	
 <p:dataTable  var="opf" value="#{enseignantController.listEnseignant}"  selectionMode="single" selection="#{enseignantController.selectedEnseignant}" rowKey="#{opf.matriculeEnsei}" scrollable="true" scrollHeight="250">
 
 <f:facet name="header">
            ENSEIGNANTS
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{enseignantController.selectionnerLigne}"></p:ajax>

        <p:column headerText="Nom Enseignant" style="width:30%">
