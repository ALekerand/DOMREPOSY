<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			<ui:define name="body">
				<h:form  id="form">
				<p:messages  showDetail="true" closable="true"></p:messages>
					<p:panel header="Enregistrement de semestre">
					
					<h:panelGrid columns="4" cellpadding="10"> 
					<p:outputLabel for="inputSemestre" value="Code"></p:outputLabel>
	                 <p:inputText id="inputSemestre" value="#{semestreController.semestre.codeSemestre}" required="true" requiredMessage="Veuillez resseigner le semestre SVP"></p:inputText>	
					
					 <p:outputLabel for="inputlibsemestre" value="semestre"></p:outputLabel>
	                 <p:inputText id="inputlibsemestre" value="#{semestreController.semestre.libelleSemestre}" required="true" requiredMessage="Veuillez resseigner le semestre SVP"></p:inputText>	
					
					</h:panelGrid>
	
		<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{semestreController.enregistrer}" update="form"  binding="#{semestreController.btnEnregistrer}" ></p:commandButton>
				<p:commandButton value="Annuler"  action="#{semestreController.annuler}" update="form" binding="#{semestreController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{semestreController.modifier}" update="form" binding="#{semestreController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
		
	<br></br>
	
 <p:dataTable  var="hjk" value="#{semestreController.listSemestre}"  selectionMode="single" selection="#{semestreController.selectedSemestre}" rowKey="#{hjk.codeSemestre}" scrollable="true" scrollHeight="250">
 
 <f:facet name="header">
            SEMESTRE
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{semestreController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code du semestre" style="width:30%">
        <h:outputText value="#{hjk.codeSemestre}"/>
         </p:column>
         
   		<p:column headerText="Libéllé du semestre ">
        <h:outputText value="#{hjk.libelleSemestre}"/>
   		</p:column>
       
	</p:dataTable>
	
	</p:panel>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
