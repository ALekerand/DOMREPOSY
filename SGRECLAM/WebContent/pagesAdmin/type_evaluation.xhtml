<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			<ui:define name="body">
				<h:form  id="form">
				<p:messages  showDetail="true" closable="true"></p:messages>			
				
	<p:panel header="Enregistrement des Type Evaluation">
	
	<h:panelGrid columns="4" cellpadding="10"> 
	
	<p:outputLabel for="inputlibelleTypeEvalu" value="Type Evaluation"></p:outputLabel>
	<p:inputText id="inputlibelleTypeEvalu" value="#{typeEvaluationController.typeEvaluation.libelleTypeEvalu}" required="true" requiredMessage="Veuillez resseigner l'Type Evaluation SVP"></p:inputText>	
		
			</h:panelGrid>
	
		<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{typeEvaluationController.enregistrer}" update="form"  ></p:commandButton>
				<p:commandButton value="Annuler"  action="#{typeEvaluationController.annuler}" update="form" binding="#{typeEvaluationController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{typeEvaluationController.modifier}" update="form" binding="#{typeEvaluationController.btnModifie}"></p:commandButton>
			</f:facet>
		</p:toolbar>
	<br></br>
	
	
 <p:dataTable  var="opf" value="#{typeEvaluationController.listTypeEvaluation}"  selectionMode="single" selection="#{typeEvaluationController.selectedTypeEvaluation}" rowKey="#{opf.codeTypeEvalu}" scrollable="true" scrollHeight="250">
 
 <f:facet name="header">
            Liste des types d'évaluation
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{typeEvaluationController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code du Ue">
        <h:outputText value="#{opf.codeTypeEvalu}"/>
        </p:column>
        
        <p:column headerText="Libéllé du Type Evaluation ">
        <h:outputText value="#{opf.libelleTypeEvalu}"/>
   		</p:column>
	
	</p:dataTable>
	
	</p:panel>
	
				</h:form>
			</ui:define>
	</ui:composition>

</html>
