<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/templateAdmin.xhtml">
			<ui:define name="body">
				<h:form id="form">
				
						<p:messages  showDetail="true" closable="true"></p:messages>			
				
	<p:panel header="Enregistrement des Retour Reclamation">
	
	<fieldset>
 	<legend>Informations du retour de réclamation</legend> 	
		
	<h:panelGrid columns="4" cellpadding="10">
	<p:outputLabel for="inputlibelleRetourReclam" value="Type Evaluation"></p:outputLabel>
	<p:inputText id="inputlibelleRetourReclam" value="#{retourReclamationController.retourReclamation.libelleRetourReclam}" required="true" requiredMessage="Veuillez resseigner les retour Reclamation SVP"></p:inputText>	
	</h:panelGrid>
		
		</fieldset>	
	<br/>
	
		<p:toolbar >
			<f:facet name="left">
				<h:commandButton value="Enregistrer" action="#{retourReclamationController.enregistrer}" update="form"  ></h:commandButton>
				<p:commandButton value="Annuler"  action="#{retourReclamationController.annuler}" update="form" binding="#{retourReclamationController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{retourReclamationController.modifier}" update="form" binding="#{retourReclamationController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
	
	<br></br>
	
	
 <p:dataTable  var="opf" value="#{retourReclamationController.listRetourReclamation}"  selectionMode="single" selection="#{retourReclamationController.selectedRetourReclamation}" rowKey="#{opf.codeRetourReclam}" scrollable="true" scrollHeight="250">
 
 <f:facet name="header">
            RETOUR RECLAMATION
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{retourReclamationController.selectedRetourReclamation}"></p:ajax>
   		
   		<p:column headerText="Code Retour Reclamation" style="width:30%">
        <h:outputText value="#{opf.codeRetourReclam}"/>
        </p:column>
        
        <p:column headerText="Libéllé Retour Reclamation ">
        <h:outputText value="#{opf.libelleRetourReclam}"/>
   		</p:column>
	
	
	</p:dataTable>
		</p:panel>		
				</h:form>
			</ui:define>
	</ui:composition>

</html>
