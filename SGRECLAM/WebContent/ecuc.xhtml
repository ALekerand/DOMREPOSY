<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form  id="form">
				
					<p:messages  showDetail="true" closable="true"></p:messages>			
				
	<p:panel header="Enregistrement des ECUE">
	
	<br/>	 	
		
	
	<p:outputLabel for="inputlibecue" value="ECUE"></p:outputLabel>
	<p:inputText id="inputlibecue" value="#{ecueController.ecue.libelleEcue}" required="true" requiredMessage="Veuillez resseigner l'ecue SVP"></p:inputText>	
		
			
	<br/>
	
		<p:toolbar >
			<f:facet name="left">
				<h:commandButton value="Enregistrer" action="#{ecueController.enregistrer}" update="form" ></h:commandButton>
				<p:commandButton value="Annuler"  action="#{ecueController.annuler}" update="form" binding="#{ecueController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{ecueController.modifier}" update="form" binding="#{ecueController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
	</p:panel>
	<br></br>
	
	
 <p:dataTable  var="opf" value="#{ecueController.listEcue}"  selectionMode="single" selection="#{ecueController.selectedEcue}" rowKey="#{opf.codeEcue}" scrollable="true" scrollHeight="250">
 
 <f:facet name="header">
            ECUE
        </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{ecueController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code du Ecue">
        <h:outputText value="#{opf.codeEcue}"/>
        </p:column>
        
        <p:column headerText="Libéllé du Ecue ">
        <h:outputText value="#{opf.libelleEcue}"/>
   		</p:column>
	
	
	</p:dataTable>
				
				</h:form>
			</ui:define>
	</ui:composition>

</html>
